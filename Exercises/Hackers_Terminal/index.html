<!-- Problem

Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
Initializing Hacking....
Reading yours files...
Password files Detected...
Sending all passwords and personal files to the server...
Cleaning up...

The three dots must blink, so that it looks like a real terminal-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div>>>> Initializing Hacking...</div>
    <script>
        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div);
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }
async function main() {

  let t =   setInterval(() => {
        let last = document.body.getElementsByTagName("div");
        last = last[last.length-1]
        if (last.innerHTML.endsWith("...")) {
            last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
            
        } else {
            last.innerHTML = last.innerHTML + "."
        }
    }, 200);

        let text = [
            ">>> Reading yours files",
            ">>> Password files Detected",
            ">>> Sending all passwords and personal files to the server",
            ">>> Cleaning up"]

        for (const item of text) {
          await  addItem(item)
        }
        await randomDelay()
        clearInterval(t);
    }
    main()
    </script>
</body>

</html>
