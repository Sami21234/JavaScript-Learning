<!-- Write a javascript function which resolves a promise after n seconds. The function takes n as the parameter. Use an IIFE to execute the functions with different values of n -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <script>
        function wait(n) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`Resolved after the ${n} seconds`);
                }, n*1000);
            });
        }

        // Immediately Invoked Function Expression (IIFE)
          (async function () {
            const  results = await Promise.all([wait(1),wait(2),wait(3)])

              results.forEach(console.log);

           })();

         
           
    </script>
</body>
</html>
