<!-- Create a navbar and change the color of the first element to red -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
      ul{
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 15px;
      }  
    </style>
</head>

<body>
    <ul id="navbar">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <script>
        const navbar = document.getElementById("navbar");
        navbar.firstElementChild.style.color = "red";
    </script>
</body>

</html>
