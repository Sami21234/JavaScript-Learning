<!-- Create an array of numbers and take input from the user to add numbers to this array -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>

<body>
    <script>
        let arr = [];                // Empty array
        let count = prompt("Enters numbers to add into the array - ")
        count = Number(count);      // converts the string to the number
        for (let i = 0; i < count; i++) {

            let num = prompt(`Enter number ${i + 1}: `);
            num = Number(num);   //converts to the number
            arr.push(num);       //Add to the empty array

        }

        console.log("Your numbers are :", arr);
    </script>
</body>

</html>
