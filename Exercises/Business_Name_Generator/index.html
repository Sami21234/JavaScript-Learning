<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>

<body>
    <Script>
        /* 
    Crate a business name generator by combinig list of adjectives, shop name and another word
    
    Adjectives:
    Crazy
    Amazing
    Fire
    
    Shop Name:
    Engine
    Foods
    Garments
    
    Another Word:
    Bros
    Limited
    Hub
    
    */

        let rand = Math.random()
        let first, second, third;

        // Lets generate the first word
        if (rand < 0.33) {
            first = "Crazy"
        }
        else if (rand > 0.33 && rand < 0.66) {
            first = "Amazing"
        }
        else {
            first = "Fire"
        }
        // Lets generate the Second word
        rand = Math.random()
        if (rand < 0.33) {
            second = "Engine"
        }
        else if (rand > 0.33 && rand < 0.66) {
            second = "Foods"
        }
        else {
            second = "Garments"
        }
        // Lets generate the first word
        rand = Math.random()
        if (rand < 0.33) {
            third = "Bros"
        }
        else if (rand > 0.33 && rand < 0.66) {
            third = "Limited"
        }
        else {
            third = "Hub"
        }
        console.log(`${first} ${second} ${third}`)
    </Script>
</body>

</html>
