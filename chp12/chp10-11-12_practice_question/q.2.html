<!-- Write the same program using Async/Await syntax -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement("script");
                script.src = src;
                script.onload = () => {
                    resolve();
                };
                script.onerror = () => {
                    reject(new Error('script load error for ' + src));

                };
                document.body.appendChild(script);
            });
        }
        // Now using Async/Await inside an async function

        async function loadAlert() {

            try {
                await loadScript('q1.js');
                alert("Script is loaded successfully!!!")
            } catch (error) {
                alert("Script is not loaded !!!" + error.message);
            }
        }
        // Now calling the async function
        loadAlert();
    </script>
</body>

</html>
