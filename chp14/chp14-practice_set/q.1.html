<!-- Question 1 -->

<!-- Write a javascript program to print the following after the 2 second delay- Hello
       World  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>

<body>
    <script>
        function delay() {
            setTimeout(() => {
                console.log('Hello');

            }, 2000);
            setTimeout(() => {
                console.log('World');

            }, 2000);
        }
        delay()
    </script>
</body>

</html>
