<!-- Question 1
 
     Write a javascript program to load a javascript file in a browser using promises. Use .then() to display an alert when the load is complete 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>

<body>

    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement("script");
                script.src = src;
                script.onload = () => {
                    resolve();
                };
                script.onerror = () => {
                    reject(new Error('script load error for ' + src));

                };
                document.body.appendChild(script);
            });
        }
        //calling the function and using .then()
        // loadScript('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js')
        loadScript('q1.js')
        .then(() => {
            alert("The script is loaded scuccessfully");
        })
            .catch((err) => {
                alert("The script failed to load");
                console.error(err);
            });
    </script>
</body>

</html>
