 <!-- Create a promise which rejects after 3 seconds. use an async/await to get its value. use a try catch to handle its error -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
 </head>
 <body>
    <script>
        function rejprom() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(new Error("promise has been rejected after 3 seconds"))
                }, 3000);
            })
        }
        async function toGetVal() {
            try{
            const result = await rejprom();
            console.log('promise has been resolved with:',result);
            }
            catch(err){
                console.error("caught error:",err.message)
                alert("Error : "+ err.message)
            }
            
        }
        toGetVal()
    </script>
 </body>
 </html>
