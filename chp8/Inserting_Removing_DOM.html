<body>
    <div class="container">
        <div class="box" style="display: flex;">Hey I am a Box</div>
        <div class="box">Hey I am a Box</div>
    </div>
    <script>
        // document.querySelector(".box")

        // document.querySelector(".box").innerHTML
        // 'Hey I am a Box'

        // document.querySelector(".container").tagName
        // 'DIV'
        // document.querySelector(".container").nodeName
        // 'DIV'

        // Insertion methods Dynamically

        let div = document.createElement("div");
        div.innerHTML = "I have been inserted in the div"
        div.setAttribute("class", "created");
        document.querySelector(".container").append(div)
        document.querySelector(".container").before(div)
        document.querySelector(".container").after(div)
        document.querySelector(".container").prepend(div)
        
        let cont = document.querySelector(".container");
        cont.insertAdjacentHTML("beforebegin","Hey i am being Added")
        cont.insertAdjacentHTML("afterbegin","Hey i am being Added")
        cont.insertAdjacentHTML("beforeend","Hey i am being Added")
        cont.insertAdjacentHTML("afterend","Hey i am being Added")
    </script>
</body>

</html>
