<!-- Writea program for to prompt for Age and Alert if can Drive -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <body>
    <script>
      let Age = prompt("Enter your Age");
      Age = Number(Age);

      if (Age >= 18) {
        alert("Ready to Drive!");
      } else {
        alert("Don't Drive Have some Milk!!");
      }
    </script>
  </body>
</html>
